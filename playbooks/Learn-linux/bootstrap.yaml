- hosts: all
  become: true  
  tasks:
 
 # - name: create simone user
 #   user:
 #     name: tanvir
 #     groups: root

  - name: add ssh key for simone
    tags: always
    authorized_key:
      user: tanvir
      key: "ssh-rsa  tanvir@Tanv-PC"

  - name: add sudoers file for simone
    tags: always
    copy:
      src: sudoer_tanvir
      dest: /etc/sudoers.d/tanvir
      owner: root  
      group: root
      mode: 0440
