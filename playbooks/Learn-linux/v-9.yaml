- hosts: all
  become: true
  pre_tasks:

  - name: install updates (Ubuntu)
     apt:
       upgrade: dist
       update_cache: yes 

- hosts: webservers
  become: true
  tasks:

  - name: install apache2 package (Ubuntu)
     apt:
       name:
         - apache2
         - libapache2-mod-php
       state: latest 

- hosts: db
  become: true
  tasks:

  - name: install mariadb server
     apt:
       name: mariadb-server
       state: latest
